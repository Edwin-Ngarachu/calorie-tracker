<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <a href="{% url 'dashboard' %}" class="flex items-center py-4 px-2">
              <span class="font-semibold text-gray-500 text-lg"
                >Calorie Tracker</span
              >
            </a>
          </div>
          <div class="hidden md:flex items-center space-x-3">
            {% if user.is_authenticated %}
            <span class="py-2 px-4">Welcome, {{ user.username }}</span>
            <a
              href="{% url 'logout' %}"
              class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600"
              >Logout</a
            >
            {% else %}
            <a
              href="{% url 'login' %}"
              class="py-2 px-4 text-gray-500 hover:text-gray-900"
              >Login</a
            >
            <a
              href="{% url 'signup' %}"
              class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600"
              >Sign Up</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <main class="container mx-auto py-8">
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
